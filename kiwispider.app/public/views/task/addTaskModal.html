<div class="modal-header">
  <h5 class="modal-title" id="modal-title">Add New Task <span class="pull-right">x</span></h5>
</div>
<div class="modal-body" id="modal-body">
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label class="col-md-4 control-label">Task Name</label>
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="vm.task_name" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Assigned To</label>
        <div class="col-md-6">
          <select class="form-control" ng-model="vm.assigned_to" required>
            <option ng-repeat="user in $root.usersacc" value="<%user.id%>"><%user.name%></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Project Name</label>
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="vm.project_name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Due Date</label>
        <div class="col-md-6">
          <input type="date" class="form-control" ng-model="vm.due_date" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Priority</label>
        <div class="col-md-6">
          <select class="form-control" ng-model="vm.priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Description</label>
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="vm.description" required>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.add()">Add</button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
