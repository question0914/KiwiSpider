<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="/js/Test.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="AccordionDemoCtrl">
  <script type="text/ng-template" id="group-template.html">
    <div class="panel-heading">
      <h5 class="panel-title" style=" font-size:13px;">
        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
          <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
            {{heading}}
          </span>
        </a>
      </h5>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!isOpen">
      <div class="panel-body" style="text-align: left" ng-transclude></div>
    </div>
  </script>
  <uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" heading="Static Header, initially expanded" is-disabled="status.isFirstDisabled" template-url="group-template.html">
      This content is straight in the template.
    </div>
    <div uib-accordion-group class="panel-default" heading="{{group.title}}" ng-repeat="group in groups" template-url="group-template.html">
      {{group.content}}
    </div>
    <div uib-accordion-group is-open="status.open" class="panel-default" template-url="group-template.html">
      <uib-accordion-heading>
        I can have markup, too! 
        <span class="pull-right">
        <span class=" glyphicon glyphicon-ok" ng-click="$event.stopPropagation(); testClick();"></span>    
        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </span>
      </uib-accordion-heading>
      This is just some content to illustrate fancy headings.
      <button ng-click="testClick()">sdfsd</button>
    </div>
  </uib-accordion>

</div>
<uib-progressbar class="progress-striped" value="22" type="warning">22%</uib-progressbar>
  </body>
</html>
