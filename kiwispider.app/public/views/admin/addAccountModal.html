<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Add New User <span class="pull-right">x</span></h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="container-fluid">
  <form>
      <div class="form-group">
          <label for="name" class="col-md-4 control-label">Name</label>
          <div class="col-md-6">
              <input id="name" type="text" class="form-control" name="name" ng-model="vm.name" required autofocus>
          </div>
      </div>
      <div class="form-group">
          <label for="email" class="col-md-4 control-label">E-Mail Address</label>

          <div class="col-md-6">
              <input id="email" type="email" class="form-control" name="email" ng-model="vm.email" required>
          </div>
      </div>
  </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.add()">Add</button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
